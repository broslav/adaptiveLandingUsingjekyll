<section>
    <h3 id="about-me">About Myself</h3>
    <div class="face-lockup">
        <div class="face-img" style="background-image: url(assets/img/{{site.avatar}});"></div>
        <div class="icon icon-pencil">{% include icons/icon-pencil.html %}</div>
        <div class="icon icon-mouse">{% include icons/icon-mouse.html %}</div>
        <div class="icon icon-browser">{% include icons/icon-browser.html %}</div>
        <div class="icon icon-video">{% include icons/icon-video.html %}</div>

    </div>
    <div class="blurb">
        {{site.blurb}}
    </div>
    <div class="skill-lockup clearfix">
        {% for skills in site.data.settings.skills %}
        <div class="skill-unit">
            <div class="skill-label">{{skills.name}}</div>
            <div class="skill-icons skill-{{skills.value}}">
                <span class="skill-span"></span><span class="skill-span"></span><span class="skill-span"></span><span class="skill-span"></span><span class="skill-span"></span>
                <span class="skill-span"></span><span class="skill-span"></span><span class="skill-span"></span><span class="skill-span"></span><span class="skill-span"></span>
            </div>
        </div>
       {% endfor %}
    </div>
</section>
